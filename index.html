<!-- Hello World! -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  <!-- <link rel="stylesheet" href=""> -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>


  <header>
    <h1>Random Quote Generator</h1>
  </header>

  <div class="flex-container">
    <section class="container-quote">

      <div class="container-text">
        <i class="fa fa-quote-left quote-font"></i>
        <span id="quoteText"></span>
        <i class="fa fa-quote-right quote-font"></i>
      </div>

      <div class="container-author">
        -
        <span id="authorText"></span>
      </div>

      <div class="container-button">
        <a href="" class="twitter-share-button" target="_blank">
          <button id="tweetQuote"><i class="fa fa-twitter"></i></button>
        </a>

        <button id="getQuote">get quote</button>
      </div>

    </section>
  </div>


  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
